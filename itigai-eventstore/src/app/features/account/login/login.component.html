<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text"
                    formControlName="userName"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"
                />
                <div class="invalid-feedback" *ngIf="submitted && f.userName.errors">
                    <div *ngIf="f.userName.errors.required">Username is required</div>
                </div>

                <label for="password">Password</label>
                <input type="password"
                    formControlName="password"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                />
                <div class="invalid-feedback" *ngIf="submitted && f.password.errors">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlenght">Password must be at least 6 characters long</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
